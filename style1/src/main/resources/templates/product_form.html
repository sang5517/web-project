<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">제품등록</h5>
    <form th:object="${productForm}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label for="name" class="form-label">제목</label>
            <input type="text" th:field="*{name}" class="form-control">
        </div>
        <div class="image-container">
            <label for="name" class="form-label">제품 이미지 등록</label>
            <input type="file" name="file" id="file">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea th:field="*{content}" class="form-control" rows="10"></textarea>
        </div>
        <div class="mb-3">
            <label for="kww" class="form-label">가격</label>
            <textarea th:field="*{kww}" class="form-control" rows="10"></textarea>
        </div>
        <div class="form-group">
            <label for="category">카테고리</label>
            <select class="form-control" id="category" name="category" th:field="*{category}" required>
                <option value="outer">Outer</option>
                <option value="pants">Pants</option>
                <option value="shirts">Shirts</option>
                <option value="top">Top</option>
            </select>
        </div>
        <input type="submit" value="저장하기" class="btn btn-primary my-2">
    </form>
</div>
</html>
